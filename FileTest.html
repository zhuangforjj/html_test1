<!--区分3个版本-->
<!DOCTYPE html>
<!--一个页面只有一个根标签，网页中的所有内容都应该在html标签中（标签就是元素）-->
<html lang="en">
<!--head不会显示，帮助浏览器解析-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--meta可以用来设置网页的关键字-->
    <meta name="keywords" content="HTML5,javaScripe">
</head>
<body>
    <!--
     body用来设置主体
     h1～h6一共6级标签，h1最重要，其他依次降低，搜索引擎来说除了title最重要，h3之后基本不用
     font不赞成使用，表现一般使用css来设置，html表示结构
     手动换行也会当成一个换行，一般需要用<br/标签换行
     特殊符号就是实体<:&lt  >:&gt 空格：&nbsp 自动解析
    -->
    <h1>hello <font color="red" size="5"><br/>吉吉</font></h1>
    <!--p标签段落-->
    <p>我是一个段落。</p>
</body>
</html>
